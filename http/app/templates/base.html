<!doctype html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/fileinput.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-select.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/core-dataTables.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/core.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='js/datatables.css') }}"/>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='js/jquery-ui.css') }}">
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/datatables.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/jquery.highlight.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/dataTables.searchHighlight.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/show-hide.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/validator.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/fileinput.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/bootstrap-select.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/fileinput_locale_es.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
</head>
<body>
{% include "navbar.html" %}
{% include "flash.html" %}
<div id="masthead"><a name="top"></a>
</div>
<div style="margin:5px;">
    <div style="float:left; width:14%; margin:50px 5px 0 20px" id="left">
        <ul id="sidebar" style="padding:0 0 0 15px; list-style-type:square">
            {% for entry in objects %}
                <li style="color:#4d4df6" class="leftnav">
                    <a href="/browse/{{ entry.I_S_codename }}" class="leftnav">{{ entry.I_S_name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div style="float:right; width:82%;">
        {% block content %}{% endblock %}
    </div>
</div>
<script type='text/javascript'>
$(document).ready(function() {
    var $body   = $(document.body);
    var navHeight = $('.navbar').outerHeight(true);
    $('#sidebar').affix({
        offset: {
            top: 245,
            bottom: navHeight
        }
    });
    $body.scrollspy({
            target: '#left',
            offset: navHeight
    });
});
</script>
</body>
</html>
<!-- Bootstrap core JavaScript
================================================== -->
<script type=text/javascript src="{{ url_for('static', filename='js/jquery.smartmenus.min.js') }}"></script>
<script type=text/javascript src="{{ url_for('static', filename='js/jquery.smartmenus.bootstrap.min.js') }}"></script>
