{% extends "en/base_en.html" %}
{% block title %}SciBook :: contact / обратная связь {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div style="margin:60px 20px 30px 50px;" align=left>
<form action="/en/contact/" method="POST" name="cform">
<h1>Contact SciBook</h1>
{{ cform.hidden_tag() }}
<br>
    <div style="height:25px; width:1010px;">
        <div style="float:left; width:180px">Subject: </div>
        <div style="float:right; width:830px;" class="form-group">
            <input type="text" placeholder="Subject" name=subject size=55 value="{{ subject }}">
        </div>
    </div>
    <br>
    <div style="height:25px; width:1010px;">
        <div style="float:left; width:180px">Email or name: </div>
        <div style="float:right; width:830px" class="form-group">
            <input type="text" placeholder="@" name=email size=20 value="{{ email }}">
        </div>
    </div>
    <br>
    <div style="height:175px; width:1000px;">
        <div style="float:left; width:180px">Your message: </div>
        <div style="float:right; width:820px" class="form-group">
            <textarea rows=7 cols=47 name=msg>{{ msg }}</textarea>
        </div>
    </div>
    <div style="height:25px; width:680px;">
        <div style="float:left; width:380px">{{ captcha() }} <input type="text" name="captcha" size=4>
        </div>
        <div align=right style="float:right; width:300px">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
