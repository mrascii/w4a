{% extends "he/base_he.html" %}
{% block title %}SciBook :: contact / כתבו לנו {% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div style="margin:60px 20px 30px 50px;" align=left>
<form action="/he/contact/" method="POST" name="cform">
<h1>כתבו לנו</h1>
{{ cform.hidden_tag() }}
<br>
    <div style="height:25px; width:710px;">
        <div style="float:left; width:180px">נושא: </div>
        <div style="float:right; width:520px;" class="form-group">
            <input type="text" placeholder="Subject" name=subject size=55 value="{{ subject }}">
        </div>
    </div>
    <br>
    <div style="height:25px; width:710px;">
        <div style="float:left; width:180px">שם או כתובת דוא"ל: </div>
        <div style="float:right; width:520px" class="form-group">
            <input type="text" placeholder="@" name=email size=20 value="{{ email }}">
        </div>
    </div>
    <br>
    <div style="height:175px; width:710px;">
        <div style="float:left; width:180px">הודעה: </div>
        <div style="float:right; width:520px" class="form-group">
            <textarea rows=7 cols=47 name=msg>{{ msg }}</textarea>
        </div>
    </div>
    <div style="height:35px; width:710px;">
        <div style="float:left; width:180px;height:35px;">Captcha:</div>
        <div style="float:right; width:520px;height:35px;" class="form-group">
            <input type="text" name="captcha" size=4> {{ captcha() }}
        </div>
    </div>
    <div style="width:600px">
        <div style="float:left; width:380px;height:35px;"></div>
        <div style="float:right; width:520px;height:35px;" align=right>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
